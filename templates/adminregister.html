{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <h3>Admin Registration</h3>
            <hr>
            <form action="" method="POST" novalidate class="shadow p-5">
            {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="username" name="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="first name" name="f_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="last name" name="l_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="email" name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="confirm Password" name="c_password">
                </div>
                <div style='text-align: center;'>
                    <input type="submit" class="btn btn-danger mt-4" value="Register">
                    <input type="reset" class="btn btn-danger mt-4" value="Reset">

                </div>
                <br>
                <div class="text-center text-secondary fw-bold"><small>New to JobFinder ? <a
                            href="{% url 'userregister' %}" class="text-danger">Create Account as User</a> </small>
                </div>
                {% if form.non_field_errors %}
                    {% for error in form.non_field_errors %}
                        <p class="alert alert-danger my-3">{{error}}</p>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
